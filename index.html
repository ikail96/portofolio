        />

<div class="container">

        <div class="col-md-6 border border-light border-3 rounded-3 mt-5 mb-5 bg-secondary mx-auto">
           
            
            
              <h1 class="text-light text-center mt-3">User Login</h1>
               <p id="error-message"></p>
            <form id="form">
                <div class="form-floating mb-3 mt-3 ms-5 me-5" >
                <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                <label for="email-input">Username</label>
                </div>
                <div class="form-floating mb-5 mt-3 ms-5 me-5">
                <input type="password" class="form-control" id="password-input" placeholder="Password">
                <label for="password-input">Password</label>
                 </div>

                <button type="submit" class="btn btn-light mb-4 d-grid col-3 mx-auto btn-block">Log in</button>
          

            
            </form>
        </div>
        
      
    </div> 
</div>
